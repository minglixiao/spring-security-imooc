<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h2>标准登录页面</h2>
<h3>表单登录</h3>

<!--  自定义登录页面  步骤4： 在resources/resources目录下创建一个html，文件名为前面指定的。
    html内容是一个登录的表单，我们随意指定表单提交的路径为/authentication/form -->
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>图形验证码:</td>
            <td>
                <input type="text" name="imageCode">
                <img src="/code/image?width=300">
            </td>
        </tr>
        <!-- 变量名称必须要是remember-me，这是固定的 -->
        <tr>
            <td colspan='2'><input name="remember-me" type="checkbox" value="true" />记住我</td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
    </table>
</form>


<h3>短信登录</h3>
<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>手机号:</td>
            <td><input type="text" name="mobile" value="13012345678"></td>
        </tr>
        <tr>
            <td>短信验证码:</td>
            <td>
                <input type="text" name="smsCode">
                <a href="/code/sms?mobile=13012345678">发送验证码</a>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
    </table>
</form>
<br>

<h3>社交登录</h3>
<br>

<!--  SocialAuthenticationFilter默认拦截URL以“/auth”开头的请求，qq是我们指定的providerId -->
<a href="/auth/qq" method="post">QQ登录</a>
<br>
<br>
<a href="/qqLogin/weixin">微信登录</a>
</body>
</html>
